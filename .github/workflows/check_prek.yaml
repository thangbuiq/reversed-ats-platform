on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  prek:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: j178/prek-action@v1
        with:
          extra-args: "--all-files"
