name: ðŸŒ± Prek
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  prek:
    name: Run Checks
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup dbt profile from template
        run: |
          cp rats-dbt-transformer/profiles.yml.example rats-dbt-transformer/profiles.yml

      - name: Install prek
        run: uv tool install prek

      - name: Run prek checks
        run: prek run --all-files
